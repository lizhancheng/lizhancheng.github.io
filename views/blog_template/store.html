<link rel="stylesheet" type="text/css" href="../public/stylesheets/components/store.css" />
<div class="loading-frame">
	<svg xmls="http://www.w3.org/2000/svg" version="1.1" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink">
		<circle cx="50%" cy="50%" stroke-dasharray="189" r="30" fill="transparent" stroke="#85F8FF" stroke-width="4" stroke-dashoffset="-189">
			<animate attributeName="stroke-dashoffset" to="189" dur="2s" keySplines="0.215, 0.61, 0.355, 1" repeatCount="indefinite" />
		</circle>
	</svg>
</div>
<ul class="nav" ng-click="toggle($event)">
	<li class="dot active"><a href="javascript:void(0);"></a></li>
	<li class="dot"><a href="javascript:void(0);"></a></li>
	<li class="dot"><a href="javascript:void(0);"></a></li>
</ul>
<div class="main-frame">
	<audio class="audio" preload="preload" ng-repeat="voice in voices" ng-src="{{voice.path}}">
		<source ng-src="{{voice.path}}" type="audio/wav" />
		<embed ng-src="{{voice.path}}" />
	</audio>
	<div class="page">
		<div class="battle-title">
			<img src="../public/images/battle_zn.png" alt="battle_zn" class="battle-zn" voice-index="2" />
			<img src="../public/images/battle_en.png" alt="battle_en" class="battle-en" />
		</div>
		<div class="battle-face" voice-index="3">
			<img src="../public/images/start.png" alt="start" />
		</div>

		<div class="battle-horse" voice-index="1">
			<img src="../public/images/horse.png" alt="horse" class="horse" />
		</div>

		<div class="battle-addr">
			<img src="../public/images/sword1.png" alt="sword1" class="sword1" voice-index="0" />
			<img src="../public/images/sword2.png" alt="sword1" class="sword2" voice-index="0" />
			<img src="../public/images/sword3.png" alt="sword1" class="sword3" voice-index="0" />
			<img src="../public/images/lance.png" alt="lance" class="lance" voice-index="0" />
		</div>
	</div>
	<div class="page">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink">
			<defs>
				<g id="spaceship">
					<path id="shipbody" d="M0 0 A150 150 Z" stroke-width="4" stroke="black" fill="black" /> 
				</g>
				<g id="tree">
			        <path id="bark" d="M91.33,165.51c0,0,4.18-27.65,1.73-35.82l-18.55-25.03l3.01-2.74l17.45,19.87l1.91-37.6h4.44l1.83,24.53
			        l15.26-16.35l3.27,4.36l-16.07,19.34c0,0-2.72,0-1.09,19.34c1.63,19.34,3,29.7,3,29.7L91.33,165.51z"/>
			        <g id="leaves">
			            <path class="leaf" d="M96.97,79.07c0,0-14.92,4.34-23.52-14.05c0,0,19.4-7.98,24.37,11.9c0,0-9.68-3.57-13.07-6.73
			                C84.75,70.2,91.82,77.99,96.97,79.07z"/>
			            <path class="leaf" d="M74.07,100.91c0,0-15.94-1.51-17.2-22.39c0,0,21.62-0.27,18.83,20.66c0,0-7.92-7.1-9.97-11.41
			                C65.73,87.77,69.55,97.92,74.07,100.91z"/>
			            <!-- ... -->
			        </g>
			    </g>
			</defs>

			<use xlink:href="#spaceship" x="0" y="0" />
			<use xlink:href="#tree" x="50" y="100" width="200" height="150" />
		</svg>
	</div>
	<div class="page"></div>
</div>
<div class="close-store">
	<a ui-sref="index" class="close" tips="关闭">&times;</a>
</div>
