<link rel="stylesheet" type="text/css" href="../public/stylesheets/components/window.css">
<div class="frame">
	<div class="frame-header" ng-mousemove="moveWindow($event)">
		<h1 class="title" ng-bind="title"></h1>
		<a href="javascript:void(0)" class="minimize" tips="最小化">&minus;</a>
		<a href="javascript:void(0)" ui-sref="index" class="close" tips="关闭">&times;</a>
	</div>
	<div class="frame-main">
		<div ui-view></div>
	</div>
	<div class="frame-footer" ng-bind="status">
		
	</div>
</div>
